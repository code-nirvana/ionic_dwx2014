<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7 bar-derp">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Zur√ºck</ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">

        <header class="bar bar-header bar-stable bar-derp">
            <h1 class="title">Navigation</h1>
        </header>

        <ion-content class="has-header">
            <div class="list">
                <div ng-repeat="section in sections">
                    <div class="item-divider">{{section.name}}</div>

                    <a class="item sideMenuItem"
                       ng-repeat="item in section.items"
                       nav-clear
                       menu-close
                       href="{{item.href}}">
                        <img ng-src="{{item.icon}}" ng-show="item.icon.length > 0" style="padding-right: 10px;" />
                        {{item.name}}
                    </a>
                </div>
                </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
