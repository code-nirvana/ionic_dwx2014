<ion-view title="Kontakte">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-plus-outline" ng-click="addContact()"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="search">
                </label>
                <button class="button button-clear" ng-show="(search.length > 0)" ng-click="cancelSearch()">
                    Cancel
                </button>
            </div>

            <ion-item collection-repeat="contact in contacts | filter:search"
                      collection-item-width="'100%'"
                      collection-item-height="getItemHeight(item, $index)"
                      ng-style="{height: getItemHeight(item, $index)}"
                      style="width:100%"
                    href="#/app/contacts/{{contact.id}}">

                {{contact.firstName + " " + contact.lastName}}

            </ion-item>
        </ion-list>
    <ion-content>
</ion-view>
