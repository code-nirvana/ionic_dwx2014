<div id="contactNewEdit">
    <div class="modal" ng-controller="ContactNewEditController">
        <div class="bar bar-header">
            <button class="button button-clear" ng-click="abortContactNewEdit()">Abbrechen</button>
            <h1 class="title">{{contactNewEditModalData.caption}}</h1>
            <button class="button button-clear" ng-click="applyContactNewEdit()">Speichern</button>
        </div>

        <ion-content class="has-header">
            <div class="list">
                <img ng-click="takePicture()" ng-src="contact.picture" width="100%" height="100px" style="overflow: hidden"/>

                <label class="item item-input">
                    <span class="input-label">Vorname</span>
                    <input type="text" ng-model="contactNewEditModalData.contact.firstName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nachname</span>
                    <input type="text" ng-model="contactNewEditModalData.contact.lastName">
                </label>

                <label class="item item-input">
                    <span class="input-label">E-Mail</span>
                    <input type="email" ng-model="contactNewEditModalData.contact.email">
                </label>

                <label class="item item-input">
                    <span class="input-label">Twitter</span>
                    <input type="text" ng-model="contactNewEditModalData.contact.twitter">
                </label>

                <label class="item item-input">
                    <span class="input-label">Handy</span>
                    <input type="text" ng-model="contactNewEditModalData.contact.phone">
                </label>
            </div>
        </ion-content>

    </div>
</div>
