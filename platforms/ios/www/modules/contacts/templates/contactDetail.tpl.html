<ion-view title="Kontakt">
    <ion-content class="has-header">

        <div class="list">
            <img ng-src="contact.picture" width="100%" height="100px" style="overflow: hidden"/>
            <label class="item item-input">
                <span class="input-label">Vorname</span>
                <input type="text" ng-model="contact.firstName" disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">Nachname</span>
                <input type="text" ng-model="contact.lastName" disabled="true">
            </label>

            <label class="item item-input">
                <span class="input-label">E-Mail</span>
                <input type="email" ng-model="contact.email" disabled="true">
            </label>

            <label class="item item-input">
                <span class="input-label">Twitter</span>
                <input type="text" ng-model="contact.twitter" disabled="true">
            </label>

            <label class="item item-input">
                <span class="input-label">Handy</span>
                <input type="text" ng-model="contact.phone" disabled="true">
            </label>


        </div>
    </ion-content>
</ion-view>
